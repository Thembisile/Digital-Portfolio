{% extends 'base.html' %} {% block content %}
<style>
  .card_2 {
    border-radius: 15px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1), 0 1px 18px rgba(0, 0, 0, 0.12),
      0 3px 5px rgba(0, 0, 0, 0.2);
    padding: 25px;
    background-color: #f5f5f5;
    width: 100%;
    max-width: 70%;
    margin: 0 auto;
  }

  .form-control {
    border-radius: 5px;
  }

  .btn-primary {
    border-radius: 5px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="container">
  <h1>Data Science Consultation</h1>
  <div class="col-lg-6 pl-lg-4 mt-lg-0 mt-6 contact">
    <form method="post" action="{% url 'data_science_consulting' %}" class="form" id="form">

      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-custom">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
